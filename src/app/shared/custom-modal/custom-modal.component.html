<div class="custom-modal">
    <h5 class="modal-message mb-3">{{ message }}</h5>
    <div class="button-group">
        <button class="btn btn-success me-1" (click)="confirmMessage()">Confirm</button>
        <button class="btn btn-danger" (click)="closeMessage()">Cancel</button>
    </div>
</div>
<div class="backdrop"></div>
