<div class="row mt-2">
    <h5>Edit Shopping List: </h5>
    <div class="col-12">
        <form (ngSubmit)="add(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" required ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" required pattern="^[1-9]+[0-9]*$" name="amount" ngModel>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <button class="btn btn-success me-1" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger me-1" type="button" *ngIf="editMode" (click)="delete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
